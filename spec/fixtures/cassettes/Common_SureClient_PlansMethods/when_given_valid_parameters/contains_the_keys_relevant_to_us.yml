        bought it). The item(s) must first be replaced before the full replacement
        cost can be paid."}, "water_backup": {"title": "Sewer or Drain Backup", "description":
        "This coverage pays for damage to your personal property as a result of water
        backup of sewers or drains. The maximum benefit for this endorsement is $2,500
        for each \"occurrence\". In North Carolina the maximum benefit is $5,000.
        In Maryland, the maximum benefit is equal to the personal property limit selected.
        In all states a $250 deductible applies."}, "identity_fraud": {"title": "Identity
        Fraud", "description": "Identity Fraud Expense Coverage is an endorsement
        to the Renters Insurance program that helps cover the cost and time it will
